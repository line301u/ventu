<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Timeregistrering</title>
		<script type="text/javascript" src="include/jquery-1.10.2.js"></script>
		<script type="text/javascript" src="include/jquery-ui-1.10.4.custom.min.js"></script>
		<script type="text/javascript" src="index.js"></script>
		<!-- <link rel=stylesheet href="include/pink-new/jquery-ui-1.10.4.custom.css" TYPE="text/css"> -->
		<link rel=stylesheet href="./css/index.css" TYPE="text/css">
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
		<script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
	</head>
	<body>
		<section>
			<form method="post" action="https://system.microbizz.dk/test/input.php" id="timeregistration_edit_form" novalidate>
				<legend>Arbejdstid</legend>
				<div class="input_row">
					<div class="input_wrapper">
						<label for="worktime_start">Start</label>
						<div class="input_field">
							<img class="input_icon" src="./icons/clock.svg" alt="Clock icon">
							<input id="worktime_start" class="timepicker" name="worktimestart" required placeholder="TT:MM" autocomplete="off"/>
						</div>
						<p class="error_message"></p>
					</div>
					<div class="input_wrapper">
						<label for="worktime_end">Slut</label>
						<div class="input_field">
							<img class="input_icon" src="./icons/clock.svg" alt="Clock icon">
							<input id="worktime_end" name="worktimeend" class="timepicker" placeholder="TT:MM" autocomplete="off" autocomplete="off"/>
						</div>
						<p class="error_message"></p>
					</div>
				</div>
				<div></div>
				<legend>Frokostpause</legend>
				<div class="input_row">
					<div class="input_wrapper">
						<label for="lunchbreak_start">Start</label>
						<div class="input_field">
							<img class="input_icon" src="./icons/clock.svg" alt="Clock icon">
							<input name="lunchbreakstart" id="lunchbreak_start" class="timepicker" placeholder="TT:MM" autocomplete="off"/>
						</div>
						<p class="error_message"></p>
					</div>
					<div class="input_wrapper">
						<label for="lunchbreak_end">Slut</label>
						<div class="input_field">
							<img class="input_icon" src="./icons/clock.svg" alt="Clock icon">
							<input name="lunchbreakend" id="lunchbreak_end" class="timepicker" placeholder="TT:MM" autocomplete="off"/>
						</div>
						<p class="error_message"></p>
					</div>
				</div>
				<input type="submit" value="Indsend registrering">
			</form>
		</section>
	</body>
</html>
